<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Email</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f3f9fc 0%, #e8f4f8 100%);
            margin: 0;
            overflow: hidden;
        }

        #loadingContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }

        .loading-subtext {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        #formContainer {
            display: none;
            background: white;
            animation: fadeIn 0.5s ease-out;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #0078d4 0%, #00bcf2 100%);
            padding: 8px 14px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 120, 212, 0.15);
            flex-shrink: 0;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 250px;
            height: 250px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -5%;
            width: 180px;
            height: 180px;
            background: rgba(0, 188, 242, 0.1);
            border-radius: 50%;
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .logo img {
            width: 22px;
            height: 22px;
            object-fit: contain;
        }

        .form-title {
            color: white;
            font-size: 16px;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            letter-spacing: -0.2px;
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 14px;
            margin-left: 72px;
            font-weight: 400;
        }

        .form-body {
            padding: 10px 14px 6px 14px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .form-section {
            margin-bottom: 8px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #323130;
            margin-bottom: 3px;
        }

        .required {
            color: #d13438;
            margin-left: 2px;
        }

        .form-input {
            width: 100%;
            padding: 7px 10px;
            font-size: 13px;
            font-family: 'Segoe UI', sans-serif;
            border: 1px solid #d1d1d1;
            border-radius: 3px;
            background: white;
            transition: all 0.2s ease;
            outline: none;
            resize: vertical;
        }

        .form-input:hover {
            border-color: #a19f9d;
        }

        .form-input:focus {
            border-color: #0078d4;
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }

        .form-input:disabled {
            background: #f3f2f1;
            color: #605e5c;
            cursor: not-allowed;
        }

        textarea.form-input {
            min-height: 40px;
            max-height: 60px;
            resize: vertical;
        }

        .input-hint {
            font-size: 11px;
            color: #605e5c;
            margin-top: 1px;
        }

        .submit-section {
            padding: 10px 14px;
            background: linear-gradient(to top, #f8fcfe 0%, #ffffff 100%);
            border-top: 1px solid #e1e9f0;
            display: flex;
            justify-content: center;
            box-shadow: 0 -1px 3px rgba(0, 120, 212, 0.05);
            flex-shrink: 0;
        }

        .submit-button {
            background: linear-gradient(135deg, #0078d4 0%, #00bcf2 100%);
            color: white;
            border: none;
            padding: 9px 28px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 120, 212, 0.25), 0 1px 2px rgba(0, 120, 212, 0.15);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.35), 0 2px 4px rgba(0, 120, 212, 0.2);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            background: #d1d1d1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success-message {
            display: none;
            padding: 8px 14px;
            background: #e8f4f8;
            border-left: 3px solid #0078d4;
            border-radius: 3px;
            margin: 8px 14px 10px 14px;
            color: #005a9e;
            font-weight: 600;
            font-size: 13px;
            line-height: 1.4;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            padding: 12px;
            background: #fde7e9;
            border-left: 4px solid #a80000;
            border-radius: 4px;
            margin: 20px;
            color: #a80000;
            font-weight: 600;
            font-size: 13px;
        }

        /* Success Summary Styles */
        .success-summary {
            display: none;
            padding: 30px 20px;
            background: white;
            border-bottom: 1px solid #edebe9;
            animation: slideDown 0.4s ease-out;
        }

        .success-summary-content {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .success-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0b7815 0%, #107c10 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(11, 120, 21, 0.2);
        }

        .success-text h3 {
            color: #323130;
            font-size: 18px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .success-text p {
            color: #605e5c;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
